<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ion Kernel 0.1-stable</title>
    <style>
        /* General page styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container with frosted glass effect and rounded corners */
        .container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 15px; /* Rounded corners */
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            text-align: center;
            width: 400px;
        }

        /* Header style */
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Description style */
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        /* Download button style */
        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #45a049; /* Darker green when hovering */
        }

        /* Animation for fading in elements */
        .container, h1, p, .download-btn {
            animation: fadeIn 1s ease-in-out;
        }

        /* Keyframe animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Container for the main content -->
    <div class="container">
        <h1>Ion Kernel 0.1-stable</h1>
        <p>Download and try the new kernel for your system. Lightweight and fast! By the way, did you know... That our kernel runs on 554 lines of code!</p>
        <a href="Ion-0.1.tar.xz" download>
            <button class="download-btn">Download</button>
        </a>
    </div>

</body>
</html>

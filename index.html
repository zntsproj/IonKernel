<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ion Kernel</title>
    <style>
        /* General page styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s ease; /* Smooth background transition */
        }

        /* Container with frosted glass effect and rounded corners */
        .container {
            background: rgba(40, 40, 40, 0.7); /* Darker semi-transparent background */
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Darker shadow for depth */
            backdrop-filter: blur(10px);
            text-align: center;
            width: 400px;
            animation: slideUp 1s ease-out;
        }

        /* Header style */
        h1 {
            font-size: 36px;
            color: #fff; /* White text for the header */
            margin-bottom: 20px;
            animation: fadeIn 1.2s ease-in-out;
        }

        /* Description style */
        p {
            font-size: 16px;
            color: #bbb; /* Light grey text for description */
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Download button style */
        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .download-btn:hover {
            background-color: #45a049;
            transform: scale(1.1); /* Button scaling effect on hover */
        }

        /* Animation for fading in elements */
        .container, h1, p, .download-btn {
            animation: fadeIn 1s ease-in-out;
        }

        /* Keyframe animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Slide-up animation for container */
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <!-- Container for the main content -->
    <div class="container">
        <h1>Ion Kernel</h1>
        <p>Download and try the new kernel for your system. Lightweight and fast! By the way, did you know...</p>
        <a href="Ion.tar.xz" download>
            <button class="download-btn">Download</button>
        </a>
    </div>

</body>
</html>
